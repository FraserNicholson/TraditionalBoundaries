<div *ngIf="images" id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="5000">
  <ol *ngIf="images.length > 1" class="carousel-indicators">
      <a class="carousel-control-prev leftCtrl" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next rightCtrl" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
      </a>
    </ol>
  <div class="carousel-inner">
    <div class="carousel-item"
      *ngFor="let image of images"
      [ngClass]="{active : image.active}">
      <img class="d-block" src="{{image.src}}" alt="First slide"
      [ngClass]="{carouselImage : image.home, modalImage : !image.home, rounded : !image.home}">
      <div class="carousel-caption d-none d-md-block">
        <div class="captionBox" *ngIf="image.home">
          <h5>{{image.title}}</h5>
          <p>{{image.description}}</p>
        </div>
      </div>
    </div>      
  </div>
</div>
