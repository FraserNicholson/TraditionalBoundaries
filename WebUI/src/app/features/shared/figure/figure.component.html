<div class="m-4 container">
    Below is a gallery of some of the projects we have undertaken in the past, click on any image to see the different stages of our work!
</div>

<div *ngFor="let images of imagesArray">
<div *ngFor="let image of images;">
    <div *ngIf="image.active"  class="jumbotron p-4 clearfix">
        <a data-toggle="tooltip" title="Tooltip">
        <img src="{{image.src}}" class="rounded float-left mr-4 galleryImage float-image" data-toggle="modal" data-target="#imageModal" (click)="newSelectImage(image)">
        <img src="{{image.src}}" class="rounded mb-2 galleryImage block-image" data-toggle="modal" data-target="#imageModal" (click)="newSelectImage(image)">
        </a>
        <p class="d-block">{{image.description}}</p>
    </div>
</div>
</div>

<div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">{{modalTitle}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="clearModal()">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body d-flex justify-content-center">
            <app-carousel
            [images]="modalImages"></app-carousel>
        </div>
        </div>
    </div>
</div>
